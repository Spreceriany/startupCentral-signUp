<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row" id="btn-switch">
            <button class="active form-btn sign-up">Sign Up</button>    
            <button class="form-btn log-in log-in">Log In</button>
        </div>
        <div class="layout-active visible">
           
            
            
            <p>Sign Up for Free</p>
            <br>
            <form class="form">
    
                <div class="row row-inline">
                      <input type="text"  placeholder="First Name*" required>
                      <input type="text"  placeholder="Last Name*" required>
                </div>
              
    
                <input type="text" placeholder="Email Address*" required>
                <input type="text" placeholder="Set A Password*" required>
    
                <button class="get-started">Get Started</button>
            </form>
    
        </div>
        
        <div class="login-form invisible">
            <p> Welcome Bakc!</p>

            <form class="form">
                <input type="text"  placeholder="Email Address*" class="mb-2" required>
                <input type="text"  placeholder="Password*" class="mb-2"required>
                <a href="#">Forgot Password?</a>
                <button class="get-started">Log In</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
